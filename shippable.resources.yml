resources:
  - name: pipeline_scriptRepo
    type: gitRepo
    integration: git
    pointer:
      sourceName: "~SHIPTEST-RC-OW/pipeline_scripts"
      branch: master

  - name: sample_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  # - name: ddc_cluster
  #   type: cluster
  #   integration: ship-ddc
  #   pointer:
  #     sourceName : "nothing"
      
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 128
      
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
            
  - name: ship_dh
    type: integration
    integration: "docker"
      
  
    
  # - name: ship_aws
  #   type: integration
  #   integration: "ship-aws"

  - name: test_params
    type: params
    version:
      params:
        TEST: rc
       # secure:  #DEV=alpha
     
  - name: notify-slack
    type: notification
    integration: "notify-slack"
    pointer:
      recipients:
        - "#rc-public" 
        - "#rc-private"
        - "@shiptest-rc-me"

  - name: notify-email
    type: notification
    pointer:
      method: email
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
  
  - name: ship_ecr_cli
    type: cliConfig
    integration: "ship-ecr"
    pointer:
      region: "us-east-1"
      
  - name: ship_aws_cli
    type: cliConfig
    integration: "ship-aws"
    pointer:
      region: "us-east-1"
  
  - name: ship_dh_cli
    type: cliConfig
    integration: "ship-docker"
  
  - name: ship_gcr_cli
    type: cliConfig
    integration: "ship-gcr"
    
  - name: ship_gke_cli
    type: cliConfig
    integration: "ship-gke"
    pointer:
      sourceName: "small-cluster"
      region: "us-east1-d"
    
  - name: ship_quay_cli
    type: cliConfig
    integration: "ship-quay"
    
